<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שירותי התקנת רשת - חיבור יציב ואמין</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            background: url('https://raw.githubusercontent.com/djmotti/connected/main/domenico-loia-hGV2TfOh0ns-unsplash.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        .btn {
            display: block;
            margin: 10px auto;
            padding: 12px;
            background: #ffcc00;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
        }
        .btn:hover {
            background: #ffaa00;
        }
        .accessibility-widget {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #ffcc00;
            color: black;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        .accessibility-menu {
            display: none;
            position: fixed;
            bottom: 60px;
            left: 20px;
            background: white;
            color: black;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
    <script>
        function toggleAccessibilityMenu() {
            var menu = document.getElementById("accessibilityMenu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }
        function changeContrast(mode) {
            if (mode === 'high') {
                document.body.style.backgroundColor = 'black';
                document.body.style.color = 'yellow';
            } else if (mode === 'inverse') {
                document.body.style.filter = 'invert(100%)';
            } else if (mode === 'grayscale') {
                document.body.style.filter = 'grayscale(100%)';
            } else if (mode === 'blackwhite') {
                document.body.style.backgroundColor = 'white';
                document.body.style.color = 'black';
            } else {
                document.body.style = '';
            }
        }
        function adjustFontSize(size) {
            document.body.style.fontSize = size;
        }
        function adjustSpacing(spacing) {
            document.body.style.letterSpacing = spacing;
        }
        function highlightLinks() {
            let links = document.getElementsByTagName('a');
            for (let i = 0; i < links.length; i++) {
                links[i].style.textDecoration = 'underline';
                links[i].style.color = 'blue';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>⚡ התקנת רשת מקצועית לבית ולעסק</h1>
        <a href="https://wa.me/0525304298" class="btn">📲 צור קשר מיידי בוואטסאפ</a>
    </div>
    
    <div class="accessibility-widget" onclick="toggleAccessibilityMenu()">🔍 אפשרויות נגישות</div>
    <div id="accessibilityMenu" class="accessibility-menu">
        <p>אפשרויות נגישות:</p>
        <button onclick="changeContrast('high')">ניגודיות גבוהה</button>
        <button onclick="changeContrast('inverse')">ניגודיות הפוכה</button>
        <button onclick="changeContrast('grayscale')">גווני אפור</button>
        <button onclick="changeContrast('blackwhite')">שחור לבן</button>
        <button onclick="adjustFontSize('larger')">🔠 הגדלת גופן</button>
        <button onclick="adjustFontSize('smaller')">🔡 הקטנת גופן</button>
        <button onclick="adjustSpacing('2px')">התאמת ריווח אותיות</button>
        <button onclick="highlightLinks()">הדגשת קישורים</button>
        <button onclick="toggleAccessibilityMenu()">❌ סגור</button>
    </div>
</body>
</html>
