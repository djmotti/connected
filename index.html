<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שירותי התקנת רשת - חיבור יציב ואמין</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            background: url('https://raw.githubusercontent.com/djmotti/connected/main/domenico-loia-hGV2TfOh0ns-unsplash.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        .btn {
            display: block;
            margin: 10px auto;
            padding: 12px;
            background: #ffcc00;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
        }
        .btn:hover {
            background: #ffaa00;
        }
        .form-group {
            margin: 10px 0;
            text-align: right;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚡ התקנת רשת מקצועית לבית ולעסק</h1>
        <p>✔️ חיבור מהיר, יציב ואמין<br>✔️ פתרונות רשת מתקדמים בהתאמה אישית<br>✔️ שירות איכותי ומקצועי</p>
        
        <a href="https://wa.me/0525304298" class="btn">📲 צור קשר מיידי בוואטסאפ</a>
        
        <h2>📩 השאירו פרטים ונחזור אליכם</h2>
        <form action="mailto:voltech.mk@gmail.com" method="post">
            <div class="form-group">
                <label for="name">שם מלא</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">טלפון</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="message">הודעה</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">📩 שלח הודעה</button>
        </form>
    </div>
</body>
</html>
