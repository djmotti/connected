<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טכנאי רשת מקצועי</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; direction: rtl; }
        .container { max-width: 600px; margin: auto; padding: 20px; }
        .btn { display: block; margin: 10px auto; padding: 10px; background: #007bff; color: white; text-decoration: none; border-radius: 5px; }
        .form-group { margin: 10px 0; }
        input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
        .image-container img { width: 100%; height: auto; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>שירותי התקנת רשת מקצועיים לבית ולעסק</h1>
        <p>מחפש התקנה מהירה ואמינה של קווי רשת ו-WiFi? אנחנו כאן כדי לעזור!</p>
        
        <div class="image-container">
            <img src="your-image-url.jpg" alt="טכנאי מקצועי בהתקנת רשת ביתית">
        </div>
        
        <a href="https://wa.me/YOUR_PHONE_NUMBER" class="btn">שלח הודעה בוואטסאפ</a>
        
        <h2>צור קשר</h2>
        <form action="YOUR_FORM_HANDLER" method="post">
            <div class="form-group">
                <label for="name">שם מלא</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">טלפון</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="message">הודעה</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="btn">שלח הודעה</button>
        </form>
    </div>
</body>
</html>
